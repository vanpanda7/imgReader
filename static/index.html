    <script>
        // ==================== é…ç½®åŒºåŸŸ ====================
        const CONFIG = {
            // åç«¯APIåœ°å€é…ç½®
            API_BASE_URL: (() => {
                // ä¼˜å…ˆä»URLå‚æ•°è·å–
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('api')) {
                    return urlParams.get('api');
                }
                // ä»ç¯å¢ƒå˜é‡æˆ–localStorageè·å–
                if (window.API_BASE_URL) {
                    return window.API_BASE_URL;
                }
                const savedApi = localStorage.getItem('api_base_url');
                if (savedApi) {
                    return savedApi;
                }
                // é»˜è®¤ä½¿ç”¨å½“å‰é¡µé¢çš„åè®®å’Œä¸»æœºåï¼Œç«¯å£8000
                // å¦‚æœå‰ç«¯é€šè¿‡åŸŸåè®¿é—®ï¼ŒAPIä¹Ÿä½¿ç”¨ç›¸åŒåŸŸåï¼Œä½†ç«¯å£8000
                const protocol = window.location.protocol;
                const hostname = window.location.hostname;
                // å¦‚æœæ˜¯ localhost æˆ– 127.0.0.1ï¼Œç›´æ¥ä½¿ç”¨ localhost:8000
                if (hostname === 'localhost' || hostname === '127.0.0.1') {
                    return 'http://localhost:8000';
                }
                // å¦åˆ™ä½¿ç”¨å½“å‰ä¸»æœºåï¼Œä½†ç«¯å£8000ï¼ˆå‡è®¾åç«¯åœ¨åŒä¸€æœåŠ¡å™¨ï¼‰
                return `${protocol}//${hostname}:8000`;
            })(),
            // è¿›åº¦è½®è¯¢é—´éš”ï¼ˆæ¯«ç§’ï¼‰
            PROGRESS_POLL_INTERVAL: 1000,
            // è¿›åº¦æ¡éšè—å»¶è¿Ÿï¼ˆæ¯«ç§’ï¼‰
            PROGRESS_HIDE_DELAY: 3000
        };
        
        // ä¿å­˜APIåœ°å€åˆ°localStorageï¼ˆå¦‚æœé€šè¿‡URLå‚æ•°è®¾ç½®ï¼‰
        if (new URLSearchParams(window.location.search).get('api')) {
            localStorage.setItem('api_base_url', CONFIG.API_BASE_URL);
        }
        
        // ==================== DOMå…ƒç´  ====================
        const albumIdInput = document.getElementById('albumId');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusDiv = document.getElementById('status');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        const progressPercentage = document.getElementById('progressPercentage');
        
        // ==================== çŠ¶æ€å˜é‡ ====================
        let progressInterval = null; // ä¿ç•™ç”¨äºå…¼å®¹æ€§ï¼ˆå¦‚æœ WebSocket å¤±è´¥ï¼‰
        let currentAlbumId = null;
        let progressWebSocket = null; // WebSocket è¿æ¥

        // è¾“å…¥æ—¶è‡ªåŠ¨å»é™¤JMå‰ç¼€ï¼ˆå®æ—¶å¤„ç†ï¼‰
        albumIdInput.addEventListener('blur', function() {
            let value = this.value.trim();
            if (/^JM/i.test(value)) {
                this.value = value.replace(/^JM/i, '');
            }
        });

        // å›è½¦é”®è§¦å‘ä¸‹è½½
        albumIdInput.addEventListener('keypress', function(e) {

                startDownload();
            }
        });

        // ==================== APIè°ƒç”¨å‡½æ•° ====================
        /**
         * æŸ¥è¯¢ä¸‹è½½è¿›åº¦ï¼ˆä¿ç•™ç”¨äºå…¼å®¹æ€§ï¼Œå¦‚æœ WebSocket å¤±è´¥æ—¶ä½¿ç”¨ï¼‰
         */
        async function checkProgress(albumId) {
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/api/progress/${albumId}`);
                const data = await response.json();
                
                if (data.success && data.progress) {
                    const progress = data.progress;
                    updateProgressBar(progress);
                    
                    // å¦‚æœä¸‹è½½å®Œæˆæˆ–å¤±è´¥ï¼Œåœæ­¢è½®è¯¢
                    if (progress.status === 'completed' || progress.status === 'error') {
                        stopProgressPolling();
                        if (progress.status === 'completed') {
                            // è·å–ç›¸å†Œåç§°å’Œè·¯å¾„

                            showStatus('error', 
                                'âŒ ä¸‹è½½å¤±è´¥', 
                                progress.message || 'æœªçŸ¥é”™è¯¯'
                            );
                        }
                        // æ¢å¤æŒ‰é’®å’Œè¾“å…¥æ¡†
                        downloadBtn.disabled = false;
                        albumIdInput.disabled = false;
                        albumIdInput.focus();
                    }
                }
            } catch (error) {
                console.error('æŸ¥è¯¢è¿›åº¦å¤±è´¥:', error);
            }
        }
        
        /**
         * é€šè¿‡ WebSocket è¿æ¥è·å–è¿›åº¦æ›´æ–°
         */
        function startWebSocketProgress(albumId) {
            currentAlbumId = albumId;
            progressContainer.classList.add('show');
            
            // æ„å»º WebSocket URL
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsHost = CONFIG.API_BASE_URL.replace(/^https?:\/\//, '').replace(/^wss?:\/\//, '');
            const wsUrl = `${wsProtocol}//${wsHost}/ws/progress/${albumId}`;
            
            try {
                progressWebSocket = new WebSocket(wsUrl);
                
                progressWebSocket.onopen = () => {
                    console.log('WebSocket è¿æ¥å·²å»ºç«‹');
                };
                
                progressWebSocket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'progress' && data.progress) {
                            const progress = data.progress;
                            updateProgressBar(progress);
                            
                            // å¦‚æœä¸‹è½½å®Œæˆæˆ–å¤±è´¥ï¼Œå…³é—­è¿æ¥
                            if (progress.status === 'completed' || progress.status === 'error') {
                                stopWebSocketProgress();
                                if (progress.status === 'completed') {
                                    // è·å–ç›¸å†Œåç§°å’Œè·¯å¾„
                                    showDownloadSuccess(albumId).then(() => {
                                        albumIdInput.value = '';
                                    });
                                } else {
                                    showStatus('error', 
                                        'âŒ ä¸‹è½½å¤±è´¥', 
                                        progress.message || 'æœªçŸ¥é”™è¯¯'
                                    );
                                }
                                // æ¢å¤æŒ‰é’®å’Œè¾“å…¥æ¡†
                                downloadBtn.disabled = false;
                                albumIdInput.disabled = false;
                                albumIdInput.focus();
                            }
                        } else if (data.type === 'pong') {
                            // å¿ƒè·³å“åº”
                        }
                    } catch (error) {
                        console.error('è§£æ WebSocket æ¶ˆæ¯å¤±è´¥:', error);
                    }
                };
                
                progressWebSocket.onerror = (error) => {
                    console.error('WebSocket é”™è¯¯:', error);
                    // WebSocket å¤±è´¥æ—¶ï¼Œå›é€€åˆ°è½®è¯¢æ¨¡å¼
                    stopWebSocketProgress();
                    startProgressPolling(albumId);
                };
                
                progressWebSocket.onclose = () => {
                    console.log('WebSocket è¿æ¥å·²å…³é—­');
                    progressWebSocket = null;
                };
                
                // å‘é€å¿ƒè·³ï¼ˆæ¯30ç§’ï¼‰
                const heartbeatInterval = setInterval(() => {
                    if (progressWebSocket && progressWebSocket.readyState === WebSocket.OPEN) {
                        progressWebSocket.send(JSON.stringify({ type: 'ping' }));
                    } else {
                        clearInterval(heartbeatInterval);
                    }
                }, 30000);
                
            } catch (error) {
                console.error('WebSocket è¿æ¥å¤±è´¥:', error);
                // å›é€€åˆ°è½®è¯¢æ¨¡å¼
                startProgressPolling(albumId);
            }
        }
        
        /**
         * åœæ­¢ WebSocket è¿›åº¦è¿æ¥
         */
        function stopWebSocketProgress() {
            if (progressWebSocket) {
                progressWebSocket.close();
                progressWebSocket = null;
            }
            currentAlbumId = null;
            // å»¶è¿Ÿéšè—è¿›åº¦æ¡ï¼Œè®©ç”¨æˆ·çœ‹åˆ°å®ŒæˆçŠ¶æ€
            setTimeout(() => {
                progressContainer.classList.remove('show');
            }, CONFIG.PROGRESS_HIDE_DELAY);
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgressBar(progress) {
            const percentage = progress.percentage || 0;
            progressBar.style.width = `${percentage}%`;
            progressBarText.textContent = percentage > 0 ? `${percentage}%` : '';
            progressPercentage.textContent = `${percentage}%`;
            
            if (progress.total > 0) {
                progressText.textContent = `${progress.message || 'æ­£åœ¨ä¸‹è½½...'} (${progress.current}/${progress.total})`;
            } else {
                progressText.textContent = progress.message || 'å‡†å¤‡å¼€å§‹...';
            }
        }

        // å¼€å§‹è½®è¯¢è¿›åº¦ï¼ˆä¿ç•™ç”¨äºå…¼å®¹æ€§ï¼Œå¦‚æœ WebSocket å¤±è´¥æ—¶ä½¿ç”¨ï¼‰
        function startProgressPolling(albumId) {
            currentAlbumId = albumId;
            progressContainer.classList.add('show');
            
            // ç«‹å³æŸ¥è¯¢ä¸€æ¬¡
            checkProgress(albumId);
            
            // å®šæ—¶æŸ¥è¯¢è¿›åº¦
            progressInterval = setInterval(() => {
                checkProgress(albumId);
            }, CONFIG.PROGRESS_POLL_INTERVAL);
        }

        // åœæ­¢è½®è¯¢è¿›åº¦
        function stopProgressPolling() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
            currentAlbumId = null;
            // å»¶è¿Ÿéšè—è¿›åº¦æ¡ï¼Œè®©ç”¨æˆ·çœ‹åˆ°å®ŒæˆçŠ¶æ€
            setTimeout(() => {
                progressContainer.classList.remove('show');
            }, CONFIG.PROGRESS_HIDE_DELAY);

        async function startDownload() {
            let albumId = albumIdInput.value.trim();

            if (!albumId) {
                showStatus('error', 'è¯·è¾“å…¥ç›¸å†ŒID');
                return;
            }

            // å¦‚æœIDä»¥JMå¼€å¤´ï¼ˆä¸åŒºåˆ†å¤§å°å†™ï¼‰ï¼Œè‡ªåŠ¨å»é™¤JMå‰ç¼€
            if (/^JM/i.test(albumId)) {
                albumId = albumId.replace(/^JM/i, '');
                // æ›´æ–°è¾“å…¥æ¡†æ˜¾ç¤ºå¤„ç†åçš„ID
                albumIdInput.value = albumId;
            }

            // ç¦ç”¨æŒ‰é’®å’Œè¾“å…¥æ¡†
            downloadBtn.disabled = true;
            albumIdInput.disabled = true;
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showStatus('loading', 'æ­£åœ¨ä¸‹è½½ï¼Œè¯·ç¨å€™...', 'ç›¸å†ŒID: ' + albumId);
            
            // ä¼˜å…ˆä½¿ç”¨ WebSocketï¼Œå¤±è´¥æ—¶å›é€€åˆ°è½®è¯¢
            startWebSocketProgress(albumId);

            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/download`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        album_id: albumId
                    })

                const data = await response.json();

        async function showDownloadSuccess(albumId) {

                        // ç²¾ç¡®åŒ¹é…ï¼šæ–‡ä»¶å¤¹åç§°æˆ–è·¯å¾„å®Œå…¨åŒ…å«album_id
                        const name = item.name;

                    if (!folder) {

                            folder = folders[0];

                    if (folder) {

                        const viewerUrl = `viewer.html?folder=${folderPath}`;
                        
                        showStatus('success',

                                ğŸ“– ç«‹å³é˜…è¯» â†’
                            </a>`
                        );
                    } else {
                        // å¦‚æœæ‰¾ä¸åˆ°æ–‡ä»¶å¤¹ï¼Œæ˜¾ç¤ºIDå¹¶æä¾›è·³è½¬é“¾æ¥
                        showStatus('success', 
                            'âœ… ä¸‹è½½å®Œæˆï¼', 
                            `ç›¸å†ŒID: ${albumId}<br>
                            <a href="viewer.html" target="_blank" style="color: #667eea; text-decoration: none; font-weight: 600; margin-top: 8px; display: inline-block; padding: 8px 16px; background: #f0f4ff; border-radius: 6px; transition: all 0.2s;"

                               onmouseout="this.style.background='#f0f4ff'; this.style.transform='translateX(0)'">
                                ğŸ“– æ‰“å¼€é˜…è¯»å™¨ â†’
                            </a>`
                        );
                    }
                } else {
                    // å¦‚æœè·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥ï¼Œæ˜¾ç¤ºIDå¹¶æä¾›è·³è½¬é“¾æ¥
                    showStatus('success', 
                        'âœ… ä¸‹è½½å®Œæˆï¼', 
                        `ç›¸å†ŒID: ${albumId}<br>
                        <a href="viewer.html" target="_blank" style="color: #667eea; text-decoration: none; font-weight: 600; margin-top: 8px; display: inline-block; padding: 8px 16px; background: #f0f4ff; border-radius: 6px; transition: all 0.2s;" 
                           onmouseover="this.style.background='#e0e8ff'; this.style.transform='translateX(2px)'" 
                           onmouseout="this.style.background='#f0f4ff'; this.style.transform='translateX(0)'">
                            ğŸ“– æ‰“å¼€é˜…è¯»å™¨ â†’
                        </a>`
                    );
                }
            } catch (error) {
                console.error('è·å–ç›¸å†Œä¿¡æ¯å¤±è´¥:', error);
                // å¦‚æœå‡ºé”™ï¼Œæ˜¾ç¤ºIDå¹¶æä¾›è·³è½¬é“¾æ¥
                showStatus('success', 
                    'âœ… ä¸‹è½½å®Œæˆï¼', 
                    `ç›¸å†ŒID: ${albumId}<br>
                    <a href="viewer.html" target="_blank" style="color: #667eea; text-decoration: none; font-weight: 600; margin-top: 8px; display: inline-block; padding: 8px 16px; background: #f0f4ff; border-radius: 6px; transition: all 0.2s;" 
                       onmouseover="this.style.background='#e0e8ff'; this.style.transform='translateX(2px)'" 
                       onmouseout="this.style.background='#f0f4ff'; this.style.transform='translateX(0)'">
                        ğŸ“– æ‰“å¼€é˜…è¯»å™¨ â†’
                    </a>`
                );
            }
        }

        function showStatus(type, message, details = '') {
            statusDiv.className = `status ${type} show`;
            
            let icon = '';
            if (type === 'loading') {

            statusDiv.innerHTML = `
